<template name="User_Header">
  <div class="ui top fixed borderless inverted menu" id="menuBar">
    <div class="ui container">
      <a class="{{isActiveRoute "Home_Page"}} item" href="{{pathFor "Home_Page" username=routeUserName}}"><p
          id="menuTitle">Warrior Gamers</p></a>
      <a id="menuItem" class="{{isActiveRoute "Gamer_Profile_Page"}} item"
         href="{{pathFor "Gamer_Profile_Page" username=routeUserName}}">Profile</a>
      <a id="menuItem" class="{{isActiveRoute "Filter_Page"}} item"
         href="{{pathFor "Filter_Page" username=routeUserName}}">Filter</a>
      <a id="menuItem" class="{{isActiveRoute "Game_Page"}} item" href="{{pathFor "Game_Page" username=routeUserName}}">Game
        List</a>
      <a id="menuItem" class="{{isActiveRoute "Event_Page"}} item"
         href="{{pathFor "Event_Page" username=routeUserName}}">Event</a>
      <div class="ui simple dropdown item">
        <a id="menuItem">Add Event/Game</a>
        <i class="dropdown icon"></i>
        <div style="background-color: lightgreen !important " class="menu">
          <a style="color: green !important;" class="{{isActiveRoute "Add_Event_Page"}} item"
             href="{{pathFor "Add_Event_Page" username=routeUserName}}">Add Event</a>
          <a style="color: green !important;" class="{{isActiveRoute "Add_Game_Page"}} item"
             href="{{pathFor "Add_Game_Page" username=routeUserName}}">Add Game</a>
        </div>
      </div>
      <div class="right aligned item"> {{> Cas_Login }} </div>
    </div>
  </div>
</template>
