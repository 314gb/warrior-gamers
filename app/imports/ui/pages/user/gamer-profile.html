<template name="Gamer_Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="First" value=profile.firstName errorMessage="firstName"}}
        {{> Text_Form_Control label="Last" placeholder="Last" value=profile.lastName errorMessage="lastName"}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Title" placeholder="Student" value=profile.title errorMessage="title"}}
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage="picture"}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Games" options=games errorMessage="games" multiple=true }}
      </div>

      <div class="fields">

        {{> Social_Network_Form_Control label="Steam" icon="steam" placeholder="uhmanoa" value=profile.steam errorMessage="steam"}}

        {{> Social_Network_Form_Control label="Blizzard" icon="game" placeholder="uhmanoa" value=profile.blizzard errorMessage="blizzard"}}

        {{> Social_Network_Form_Control label="LoL" icon="game" placeholder="uhmanoa" value=profile.league errorMessage="league"}}

      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage="bio"}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
