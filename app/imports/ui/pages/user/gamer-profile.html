<template name="Gamer_Profile_Page">

  {{#if Template.subscriptionsReady}}
  <div class = "ui text container segment">
    <div class="ui top menu">
      <a class="active item" data-tab = "view_profile">View Your Profile</a>
      <a class="item" data-tab = "change_profile">Change Your Profile</a>
      <script>
      $('.top.menu .item').tab();
      </script>
    </div>


    <div class="ui tab segment" style="background-color: #AAF8AC; border: 1px solid green;" data-tab="change_profile">
    <div style="border-color: green; color: darkgreen" class="ui dividing header">
      Change your profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="First" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Last" value=profile.lastName errorMessage=(fieldError "lastName")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage="picture"}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Games" options=games errorMessage="games" multiple=true }}
      </div>

      <div class="fields">

        {{> Social_Network_Form_Control label="Steam" icon="steam" placeholder="Steam Name" value=profile.steam errorMessage=(fieldError "steam")}}

        {{> Social_Network_Form_Control label="Blizzard" icon="game" placeholder="Battle Tag" value=profile.blizzard errorMessage=(fieldError "blizzard")}}

        {{> Social_Network_Form_Control label="LoL" icon="game" placeholder="Summoner Name" value=profile.league errorMessage=(fieldError "league")}}

      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Write about yourself here!" errorMessage=(fieldError "bio")}}

      <button style="background-color: #AAF8AC; border: 1px solid green" class="ui animated button" type="submit">
        <div style="font-size: 20px; padding-left: 10px; color: green;" class="visible content">Submit!</div>
        <div style="font-size: 25px; padding-left: 5px; padding-top: 5px;" class="hidden content">
          <i class="user icon"></i>
        </div>
      </button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>
  <div class="active ui tab segment " data-tab = "view_profile" id = "view_profile">

     <div class = "ui dividing header">
     <p>Your Profile: {{profile.firstName}} {{profile.lastName}}</p>
     {{profile.bio}}
     {{leagueRequest}}
     </div>

     <div class = "ui three column divided grid">
         <div class = "row">
             <div class = "column">
                 This is your Steam Name {{profile.steam}}
         </div>
             <div class = "column">
                 This is your league Summoner name {{profile.league}}
         </div>
         <div class = "column">
             This is your Battle Tag {{profile.blizzard}}
     </div>
    </div>
    </div>

  </div>

</div>
  {{/if}}
</template>
