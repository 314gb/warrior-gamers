<template name="Event_Page">
  {{#if Template.subscriptionsReady}}
  <div style="background: linear-gradient(black, darkgreen, white) !important;">
    <h1 style="padding-top: 20px; text-align: center; color:white; text-shadow: 2px 2px black;">ALL EVENTS ON CAMPUS</h1>
    <div style="width: 84%;" class="ui container">
      <hr COLOR="white">
      <h1 style = "color:white; text-shadow: 2px 2px black;"> EVENTS:</h1>
      <div class="ui cards" style="width: 100%;">
        {{#each event in events }}
          {{> Event_List event=event }}
        {{/each}}
      </div>
    </div>
  </div>
  {{/if}}
</template>
