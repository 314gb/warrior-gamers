<template name="Event_Page">
  {{#if Template.subscriptionsReady}}
    <h1 style="text-align: center; color:white; text-shadow: 2px 2px black;">ALL EVENTS ON CAMPUS</h1>
    <div style="width: 84%; margin-top: 20px" class="ui container">
      <hr COLOR="green">
      <h1 style = "color:white; text-shadow: 2px 2px black;"> EVENTS:</h1>
      <div class="ui cards" style="width: 100%;">
        {{#each event in events }}
          {{> Event_List event=event }}
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>
