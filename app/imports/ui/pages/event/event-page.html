<template name="Event_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui centered header" style="font-size: 30px">
      Events happening in campus
    </div>
    <div class="ui divided items">
      {{#each event in events }}
        {{> Event_List event=event }}
      {{/each}}
    </div>
  {{/if}}
</template>
