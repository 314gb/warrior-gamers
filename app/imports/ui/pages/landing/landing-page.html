<template name="Landing_Page">
  <div class="landing-section-1">
    <div class="ui grid">
      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>
      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Warrior Gamers</h1>
          <h3 class="landing-section-1-tagline">Gaming portfolios and networking for the University of Hawaii
            community!</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="/images/profile.png" style="width:100%; margin-bottom: -65px;">
          <h1 class="landing-section-header">Do you play games?</h1>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="/images/directory.png" style="width:100%; margin-bottom: -65px;">
          <h1 class="landing-section-header">Want to play with others?</h1>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="/images/filter.png" style="width:100%; margin-bottom: -65px;">
          <h1 class="landing-section-header">Find others to play games with using Warrior Gamers!!!</h1>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <br>

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</template>
