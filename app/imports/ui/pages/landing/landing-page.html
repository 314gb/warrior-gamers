<template name="Landing_Page">
  <div id="landingpage">
    <div style="background-color: transparent;" class="landing-section-1">
      <div class="ui grid">
        <div class="row">
          <div class="ui right aligned sixteen wide column">
            {{> Cas_Login }}
          </div>
        </div>
        <div class="row">
          <div class="ui center aligned sixteen wide column">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Hawaii_Warriors_Logo.svg/220px-Hawaii_Warriors_Logo.svg.png">
            <h1 style="font-size: 99px; font-family: Verdana, Geneva, sans-serif; color: lime" class="landing-section-1-welcome">Welcome to Warrior Gamers!</h1>
            <h3 style="font-size: 25px; font-family: Verdana, Geneva, sans-serif; padding-bottom: 10px; color: lime" class="landing-section-1-tagline">Gaming portfolios and networking for the University of Hawaii
              community!</h3>
          </div>
        </div>
      </div>
    </div>

    <div style="background-color: transparent;" class="landing-section-2">
      <div style="height: 550px;" class="ui grid">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <h1 style="text-align: center; font-family: Verdana, Geneva, sans-serif; color: lime;" class="landing-section-header">Do you play games?</h1>
            <img src="http://blog.whatusersdo.com/wp-content/uploads/2016/09/The-Periodic-Table-of-Game-Controllers.jpg" style="height: 100%; width:100%; border: 5px inset lime">
          </div>
          <div class="mySlides fade">
            <h1 style="font-family: Verdana, Geneva, sans-serif; color: lime; text-align: center" class="landing-section-header">Want to play with others?</h1>
            <img src="/images/lan.jpg" style="height: 100%; width:100%; border: 5px inset lime">
          </div>
          <div class="mySlides fade">
            <h2 style="font-family: Verdana, Geneva, sans-serif; color: lime; text-align: center" class="landing-section-header">Find others to play games with using Warrior Gamers</h2>
            <img src="/images/Filterpage.png" style="height: 100%; width:100%; border: 5px inset lime">
          </div>
          <!--
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          -->
          <br>
        </div>
      </div>
    </div>

    <div style="padding-top: 50px; background-color: transparent;" class="landing-section-5">
      <div class="ui grid">
        <div class="ui center aligned sixteen wide column">
          {{> Cas_Login size="large"}}
        </div>
      </div>
    </div>

    <script>
      {
        var slideIndex = 1;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > x.length) {slideIndex = 1}
          x[slideIndex-1].style.display = "block";
          setTimeout(carousel, 4500); // Change image every 2 seconds
        }
      }
    </script>
  </div>
</template>
