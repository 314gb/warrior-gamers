<template name="Landing_Page">
  <div style="background-color: lightgreen;" class="landing-section-1">
    <div class="ui grid">
      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>
      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 style="color: darkgreen" class="landing-section-1-welcome">Welcome to Warrior Gamers!</h1>
          <h3 style="padding-bottom: 10px; color: darkgreen" class="landing-section-1-tagline">Gaming portfolios and networking for the University of Hawaii
            community!</h3>
        </div>
      </div>
    </div>
  </div>

  <div style="background-color: lightgreen;" class="landing-section-2">
    <div class="ui grid">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="http://blog.whatusersdo.com/wp-content/uploads/2016/09/The-Periodic-Table-of-Game-Controllers.jpg" style="width:100%; margin-bottom: -70px; margin-left: -10px; border: 5px inset darkgreen">
          <h1 style="color: white;" class="landing-section-header">Do you play games?</h1>
        </div>
        <div class="mySlides fade">
          <img src="/images/lan.jpg" style="width:100%; margin-bottom: -70px; border: 5px inset darkgreen">
          <h1 style="color: darkgreen; text-align: center" class="landing-section-header">Want to play with others?</h1>
        </div>
        <div class="mySlides fade">
          <img src="/images/Filterpage.png" style="width:100%; margin-bottom: -70px; border: 5px inset darkgreen">
          <h1 style="color: darkgreen; text-align: center" class="landing-section-header">Find others to play games with using Warrior Gamers!!!</h1>
        </div>
        <!--
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        -->
        <br>
      </div>
    </div>
  </div>

  <div style="background-color: lightgreen;" class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

  <script>
    {
      var slideIndex = 1;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {slideIndex = 1}
        x[slideIndex-1].style.display = "block";
        setTimeout(carousel, 3000); // Change image every 2 seconds
      }
    }
  </script>
</template>
