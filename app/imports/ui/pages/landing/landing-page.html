<template name="Landing_Page">
  <div>
    <div style="background-color: transparent;" id="landingtop">
      <div class="ui grid">
        <div class="row">
          <div class="ui right aligned sixteen wide column">
            {{> Cas_Login }}
          </div>
        </div>
        <div style="color: #00FF80" class="row">
          <div class="ui center aligned sixteen wide column">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Hawaii_Warriors_Logo.svg/220px-Hawaii_Warriors_Logo.svg.png">
            <h1 style="font-size: 69px; font-family: Verdana, Geneva, sans-serif;" class="landing-section-1-welcome">Welcome to Warrior Gamers!</h1>
            <h3 style="font-size: 25px; font-family: Verdana, Geneva, sans-serif; padding-bottom: 10px;" class="landing-section-1-tagline">Gaming portfolios and networking for the University of Hawaii
              community!</h3>
          </div>
        </div>
      </div>
    </div>

    <div style="background-color: transparent;" id="landingbottom">
      <div style="height: 550px;" class="ui grid">
        <div class="slideshow-container" style="color: #00FF80;">
          <div class="mySlides fade">
            <h1 style="text-align: center; font-family: Verdana, Geneva, sans-serif;" class="landing-section-header">Do you play games?</h1>
            <img src="http://blog.whatusersdo.com/wp-content/uploads/2016/09/The-Periodic-Table-of-Game-Controllers.jpg" style="margin-top: 20px; height: 100%; width:100%; border: 5px inset lime">
          </div>
          <div class="mySlides fade">
            <h1 style="font-family: Verdana, Geneva, sans-serif; text-align: center" class="landing-section-header">Want to play with others?</h1>
            <img src="/images/lan.jpg" style="margin-top: 20px; height: 100%; width:100%; border: 5px inset lime">
          </div>
          <div class="mySlides fade">
            <h2 style="font-family: Verdana, Geneva, sans-serif; text-align: center" class="landing-section-header">Find others to play games with using Warrior Gamers</h2>
            <img src="/images/Browse_People_Page.png" style="margin-top: 20px; height: 510px; width: 760px; border: 5px inset lime">
          </div>
          <br>
        </div>
      </div>
      <div style="padding-top: 60px; background-color: transparent;" class="landing-section-5">
        <div class="ui grid">
          <div class="ui center aligned sixteen wide column">
            {{> Cas_Login size="large"}}
          </div>
        </div>
      </div>
    </div>

    <script>
      {
        var slideIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > x.length) {slideIndex = 1}
          x[slideIndex-1].style.display = "block";
          setTimeout(carousel, 4500); // Change image every 2 seconds
        }
      }
    </script>
  </div>
</template>
<!-- background: rgba(255, 255, 255, 0.6); -->
