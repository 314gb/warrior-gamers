<template name="Game_Page">
  {{#if Template.subscriptionsReady}}
    <div style="background: linear-gradient(black, darkgreen, white) !important; !important; min-height: 630px;">
      <div style="width: 84%; padding-top: 20px" class="ui container">
        <div>
          <form class="ui equal width form filter-tag-form">
            <h1 style="text-align: center; color:white; text-shadow: 2px 2px black;">SEE THE MOST TAGGED GAMES BY PLAYERS OR SEARCH FOR YOUR OWN!</h1>
            <hr COLOR="white">
            <div style="padding-top: 10px;" class="fields">
              {{> Select_Form_Control label="Tags" options=tagList multiple=true }}
              <button
                  style="margin-top: 33px; height: 39.88px; background: linear-gradient(to bottom right, green, black);"
                  class="ui animated button" type="submit">
                <div style="font-size: 20px; padding-left: 5px; color: white;" class="visible content"><i
                    class="search icon"></i></div>
                <div style="font-size: 25px; padding-top: 5px; color: white;" class="hidden content">
                  <i class="game icon"></i>
                </div>
              </button>
            </div>
          </form>
          <div style="padding-top: 10px;" class="ui cards">
            {{#each game in games }}
              {{> Game_List game=game }}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
