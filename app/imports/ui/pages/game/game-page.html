<template name="Game_Page">
    {{#if Template.subscriptionsReady}}

    <div class="ui centered header" style="margin-bottom: 50px; font-size: 30px">
        What others are playing
    </div>

    <div class="ui cards" style="margin-left: 150px">

        <div class="card" style="background-color: #AAF8AC; border: 1px solid green;">
            <div class="image">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/League%20of%20Legends-285x380.jpg">
            </div>
            <div class="content">
                <a class="header">League of Legends</a>
                <div class="description">
                    League of Legends is a multiplayer
                    online battle arena video game developed and published
                    by Riot Games for Microsoft Windows and macOS.
                </div>
            </div>
            <div style="margin-top: 10px">
                <a style="margin-bottom: 2px" class="ui teal tag small label">MOBA</a>
                <a style="margin-bottom: 2px" class="ui teal tag small label">Competitive</a>
            </div>
            <div class="content">
                <a>
                    <i class="user icon"></i>
                    22 Tagged
                </a>
            </div>
        </div>

        <div class="card" style="background-color: #AAF8AC; border: 1px solid green;">
            <div class="image">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/PLAYERUNKNOWN%27S%20BATTLEGROUNDS-285x380.jpg">
            </div>
            <div class="content">
                <a class="header">PLAYERUNKNOWN'S BATTLEGROUNDS</a>
                <div class="description">
                    PlayerUnknown's Battlegrounds is a multiplayer online battle royale video game
                    developed by PUBG Corporation, a subsidiary of Korean publisher Bluehole.
                </div>
            </div>
            <div style="margin-top: 10px">
                <a style="margin-bottom: 2px" class="ui teal tag small label">Shooter</a>
                <a style="margin-bottom: 2px" class="ui teal tag small label">Surival</a>
            </div>
            <div class="content">
                <a>
                    <i class="user icon"></i>
                    20 Tagged
                </a>
            </div>
        </div>

        <div class="card" style="background-color: #AAF8AC; border: 1px solid green;">
            <div class="image">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/Overwatch-285x380.jpg">
            </div>
            <div class="content">
                <a class="header">Overwatch</a>
                <div class="description">
                    Overwatch is a team-based multiplayer online first-person shooter video game
                    developed and published by Blizzard Entertainment. It was released in
                    May 2016 for Windows, PlayStation 4, and Xbox One.
                </div>
            </div>
            <div style="margin-top: 10px">
                <a style="margin-bottom: 2px" class="ui teal tag small label">FPS</a>
                <a style="margin-bottom: 2px" class="ui teal tag small label">MOBA</a>
            </div>
            <div class="content">
                <a>
                    <i class="user icon"></i>
                    15 Tagged
                </a>
            </div>
        </div>

        <div class="card" style="background-color: #AAF8AC; border: 1px solid green;">
            <div class="image">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/Hearthstone-285x380.jpg">
            </div>
            <div class="content">
                <a class="header">Hearthstone</a>
                <div class="description">
                    Hearthstone, originally known as Hearthstone: Heroes of Warcraft,
                    is a free-to-play online collectible card video game developed and
                    published by Blizzard Entertainment.
                </div>
            </div>
            <div style="margin-top: 10px">
                <a style="margin-bottom: 2px" class="ui teal tag small label">CCG</a>
                <a style="margin-bottom: 2px" class="ui teal tag small label">Turn-based</a>
            </div>
            <div class="content">
                <a>
                    <i class="user icon"></i>
                    10 Tagged
                </a>
            </div>
        </div>

    </div>


    {{/if}}
</template>
