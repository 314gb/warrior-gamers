<template name="Game_Page">
    {{#if Template.subscriptionsReady}}

    <div class="ui centered header" style="margin-bottom: 50px; font-size: 30px">
        What others are playing
    </div>

    <div style="margin-top: 20px; margin-left: 150px" class="ui cards">
        {{#each game in games }}
        {{> Game_List game=game }}
        {{/each}}
    </div>


    {{/if}}
</template>
