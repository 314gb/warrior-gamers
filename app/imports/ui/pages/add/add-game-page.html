<template name="Add_Game_Page">

  {{#if Template.subscriptionsReady}}
    <div style="padding-top: 20px; background: linear-gradient(black, darkgreen, white) !important; !important; min-height: 615px;">
      <div class="ui text container segment" style="background: linear-gradient(to bottom right, black, darkgreen) !important;">
      <div style="color: white" class="ui centered header">
        Add a Game!
        <hr COLOR="white">
      </div>
      <form class="ui equal width form game-data-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="Name" placeholder="Game Name" value=game.name errorMessage=(fieldError "name")}}
        </div>

        <div class="fields">
          {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=game.picture errorMessage=(fieldError "picture")}}
          {{> Text_Form_Control label="Link" placeholder="http://foo.com/" value=game.link errorMessage=(fieldError "link")}}
        </div>

        <div class="field">
          {{> TextArea_Form_Control label="Description" value=game.description placeholder="Short Description" errorMessage=(fieldError "description")}}
        </div>


        <div class="field">
          {{> Select_Form_Control label="Tags" options=tags errorMessage=(fieldError "tags") multiple=true }}
        </div>

        <button style="background: linear-gradient(to bottom right, green, black);"
                class="ui animated button" type="submit">
          <div style="font-size: 20px; padding-left: 10px; color: whitesmoke;" class="visible content">Submit!</div>
          <div style="font-size: 25px; padding-left: 5px; padding-top: 5px; color: whitesmoke" class="hidden content">
            <i class="white user icon"></i>
          </div>
        </button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Game data successfully added.</p>
          </div>
        {{/if}}
      </form>
    </div>
  </div>
  {{/if}}
</template>
