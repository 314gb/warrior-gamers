<template name="Add_Page">

  {{#if Template.subscriptionsReady}}
  <div class="ui text container segment">
    <div class="ui top menu">
      <a class="active item" data-tab="add_game">Add Game</a>
      <a class="item" data-tab="add_event">Create An Event</a>
      <script>
        $('.top.menu .item').tab();
      </script>
    </div>


    <div class="ui tab segment" style="background-color: #AAF8AC; border: 1px solid green;" data-tab="add_game">
      <div style="border-color: green; color: darkgreen" class="ui dividing header">
        Add a game to the database!
      </div>
      <form class="ui equal width form add-game-data-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="Name" placeholder="Game Name" value=game.name errorMessage=(fieldError "name")}}
        </div>

        <div class="field">
          {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture
          errorMessage="picture"}}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Tags" options=tags errorMessage="tags" multiple=true }}
        </div>


        {{> TextArea_Form_Control label="Description" value=game.description placeholder="Short Description" errorMessage=(fieldError "description")}}

        <button style="background-color: #AAF8AC; border: 1px solid green" class="ui animated button" type="submit">
          <div style="font-size: 20px; padding-left: 10px; color: green;" class="visible content">Submit!</div>
          <div style="font-size: 25px; padding-left: 5px; padding-top: 5px;" class="hidden content">
            <i class="user icon"></i>
          </div>
        </button>
        {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
        {{/if}}
      </form>
    </div>


    <!-- Add Event Tab -->
    <div class="active ui tab segement " data-tab="add_event" id="add_event">
      <div style="border-color: green; color: darkgreen" class="ui dividing header">
        Create an Event!
      </div>
      <form class="ui equal width form add-event-data-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="Name" placeholder="Game Name" value=game.name errorMessage=(fieldError "name")}}
        </div>

        <div class="field">
          {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture
          errorMessage="picture"}}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Game" options=game errorMessage="games" multiple=true }}
        </div>


        {{> TextArea_Form_Control label="Description" value=game.description placeholder="Short Description" errorMessage=(fieldError "description")}}

        <button style="background-color: #AAF8AC; border: 1px solid green" class="ui animated button" type="submit">
          <div style="font-size: 20px; padding-left: 10px; color: green;" class="visible content">Submit!</div>
          <div style="font-size: 25px; padding-left: 5px; padding-top: 5px;" class="hidden content">
            <i class="user icon"></i>
          </div>
        </button>
        {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
        {{/if}}
      </form>
    </div>
  </div>
  {{/if}}
</template>
