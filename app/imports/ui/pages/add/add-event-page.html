<template name="Add_Event_Page">

  {{#if Template.subscriptionsReady}}

    <div class="ui text container segment" style="background-color: #AAF8AC;">
      <div style="border-color: green; color: darkgreen" class="ui centered dividing header">
        Create an Event!
      </div>
      <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">
        <div class="fields">
          {{> Text_Form_Control label="Event" placeholder="Event Name" value=event.name errorMessage=(fieldError "event")}}
        </div>

        <div class="fields">
          {{> Text_Form_Control label="Date" placeholder="XX/XX/XXXX" value=date.name errorMessage=(fieldError "date")}}
        </div>

        <div class="fields">
          {{> Text_Form_Control label="Location" placeholder="Location" value=location.name errorMessage=(fieldError "location")}}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Games" options=games errorMessage="games" multiple=true }}
        </div>

        {{> TextArea_Form_Control label="Description" value=game.description placeholder="Short Description" errorMessage=(fieldError "description")}}

        <button style="display: block; margin: 0 auto; background-color: #AAF8AC; border: 1px solid green" class="ui animated button" type="submit">
          <div style="font-size: 20px; padding-left: 10px; color: green;" class="visible content">Submit!</div>
          <div style="font-size: 25px; padding-left: 5px; padding-top: 5px;" class="hidden content">
            <i class="user icon"></i>
          </div>
        </button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Event successfully created.</p>
          </div>
        {{/if}}
      </form>
    </div>
  {{/if}}

</template>
