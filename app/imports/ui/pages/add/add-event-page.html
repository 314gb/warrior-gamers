<template name="Add_Event_Page">

  {{#if Template.subscriptionsReady}}
  <div style="padding-top: 20px; background: linear-gradient(black, darkgreen, white) !important;">
    <div class="ui text container segment" style="background: linear-gradient(to bottom right, black, darkgreen) !important;">
      <div style="border-color: white; color: white" class="ui centered header">
        Create an Event!
        <hr COLOR="white">
      </div>
      <form class="ui equal width form event-data-form {{ successClass }} {{ errorClass }}">
        <div class="field">
          {{> Text_Form_Control label="Name" placeholder="Event Name" value=event.name errorMessage=(fieldError "name")}}
        </div>

        <div class="field">
          {{> Text_Form_Control label="Picture" placeholder="Picture" value=event.picture errorMessage=(fieldError "picture")}}
        </div>

        <div class="fields">
          {{> Text_Form_Control label="Date" placeholder="Month / Day / Year" value=event.date errorMessage=(fieldError "date")}}
          {{> Text_Form_Control label="Time" placeholder="XX:XX - XX:XX" value=event.time errorMessage=(fieldError "time")}}
          {{> Text_Form_Control label="Phone" placeholder="XXX - XXX - XXXX" value=event.phone errorMessage=(fieldError "phone")}}
          {{> Text_Form_Control label="Location" placeholder="POST 127" value=event.location errorMessage=(fieldError "location")}}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Games" options=games errorMessage="Game is required" multiple=true }}
        </div>

        {{> TextArea_Form_Control label="Description" value=event.description placeholder="Short Description" errorMessage=(fieldError "description")}}

        <button style="background: linear-gradient(to bottom right, green, black);"
                class="ui animated button" type="submit">
          <div style="font-size: 20px; padding-left: 10px; color: whitesmoke;" class="visible content">Submit!</div>
          <div style="font-size: 25px; padding-left: 5px; padding-top: 5px; color: whitesmoke" class="hidden content">
            <i class="white user icon"></i>
          </div>
        </button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Event successfully created.</p>
          </div>
        {{/if}}
      </form>
    </div>
  </div>
  {{/if}}

</template>
