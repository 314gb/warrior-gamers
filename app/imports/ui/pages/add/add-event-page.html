<template name="Add_Event_Page">

  {{#if Template.subscriptionsReady}}

    <div class="ui text container segment" style="background: linear-gradient(to bottom right, darkgreen, black)">
      <div style="border-color: green; color: black" class="ui centered dividing header">
        Create an Event!
      </div>
      <form class="ui equal width form event-data-form {{ successClass }} {{ errorClass }}">
        <div class="field">
          {{> Text_Form_Control label="Name" placeholder="Event Name" value=event.name errorMessage=(fieldError "name")}}
        </div>

        <div class="field">
          {{> Text_Form_Control label="Picture" placeholder="Picture" value=event.picture errorMessage=(fieldError "picture")}}
        </div>

        <div class="fields">
          {{> Text_Form_Control label="Date" placeholder="XX/XX/XXXX" value=event.date errorMessage=(fieldError "date")}}
          {{> Text_Form_Control label="Time" placeholder="XX:XX = XX:XX" value=event.time errorMessage=(fieldError "time")}}
          {{> Text_Form_Control label="Phone" placeholder="XXX-XXX-XXXX" value=event.phone errorMessage=(fieldError "phone")}}
          {{> Text_Form_Control label="Location" placeholder="Location" value=event.location errorMessage=(fieldError "location")}}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Games" options=games errorMessage="Game is required" multiple=true }}
        </div>

        {{> TextArea_Form_Control label="Description" value=event.description placeholder="Short Description" errorMessage=(fieldError "description")}}

        <button style="display: block; margin: 0 auto; background-color: #AAF8AC; border: 1px solid green" class="ui animated button" type="submit">
          <div style="font-size: 20px; padding-left: 10px; color: green;" class="visible content">Submit!</div>
          <div style="font-size: 25px; padding-left: 5px; padding-top: 5px;" class="hidden content">
            <i class="user icon"></i>
          </div>
        </button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Event successfully created.</p>
          </div>
        {{/if}}
      </form>
    </div>
  {{/if}}

</template>
