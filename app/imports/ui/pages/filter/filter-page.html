<template name="Filter_Page">
  {{#if Template.subscriptionsReady}}
    <div style="background: linear-gradient(black, darkgreen, white) !important; !important; min-height: 630px;">
      <div style="padding-top: 20px;" class="ui container">
        <div>
          <form class="ui equal width form filter-data-form">
            <h1 style="text-align: center; text-shadow: 2px 2px black; color:white">SEARCH FOR PEOPLE & EVENTS!</h1>
            <hr COLOR="white">
            <div style="padding-top: 10px;" class="fields">
              {{> Select_Form_Control label="Games" options=gameList multiple=true }}
              <button
                  style="margin-top: 33px; height: 39.88px; background: linear-gradient(to bottom right, green, black);"
                  class="ui animated button" type="submit">
                <div style="font-size: 20px; padding-left: 5px; color: white;" class="visible content"><i
                    class="search icon"></i></div>
                <div style="font-size: 25px; padding-top: 5px; color: white;" class="hidden content">
                  <i class="users icon"></i>
                </div>
              </button>
            </div>
          </form>
          <h1 style="color:white; text-shadow: 2px 2px black;"> PEOPLE:</h1>
          {{> Filter_Page_Directory profiles=profiles }}

          <h1 style="color:white; text-shadow: 2px 2px black;"> EVENTS:</h1>
          <div class="ui cards">
            {{#each event in events }}
              {{> Event_List event=event }}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
