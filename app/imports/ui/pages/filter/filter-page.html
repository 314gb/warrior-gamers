<template name="Filter_Page">
  {{#if Template.subscriptionsReady}}
    <div style="width: 1506px; margin-top: 20px" class="ui container">

      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Games" options=interests multiple=true }}
        </div>
        <div style="text-align: center" class="wrapper">
          <button style="background-color: #AAF8AC; border: 1px solid green" class="ui animated button" type="submit">
            <div style="font-size: 20px; padding-left: 5px; color: green;" class="visible content">FIND MY BUDDY!</div>
            <div style="font-size: 25px; padding-top: 5px;" class="hidden content">
              <i class="users icon"></i>
            </div>
          </button>
        </div>
      </form>

      {{> Filter_Page_Directory profiles=profiles }}

    </div>
  {{/if}}
</template>
