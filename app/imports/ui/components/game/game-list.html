<template name="Game_List">
  <div class="card" style="border-radius: 0; max-width: 300px; border: 5px outset green; background-color: #AAF8AC;">
    <div class="content">
      <div class="image" >
        <a href="{{game.link}}">
          <img class="medium ui image" style="width: 100%; height:300px" src="{{game.picture}}">
        </a>
      </div>

      <a href="{{game.link}}" class="left aligned header" style="padding-top: 15px; color: darkgreen; font-color: green">
        {{game.name}}
        <hr COLOR="green">
      </a>

      <div class="description">
        {{game.description}}
      </div>


    <div style="margin-top: 15px">
      {{#each Tags in game.tags}}
      <a href="http://www.google.com/search?q={{Tags}}" style="margin-bottom: 5px;" class="ui green label">{{Tags}}</a>
      {{/each}}
    </div>
    </div>

    <div class="extra content" style="height: 50px">
      <a>
        <i class="user icon"></i>
        22 Tagged {{tagged}}
      </a>
    </div>
  </div>
</template>
