<template name="Game_List">
  <div class="card" style="color: white; border-radius: 0; max-width: 300px; border: 5px outset darkgreen; background: linear-gradient(to top left, black, green, green);">
    <div class="content">
      <div class="image" >
        <a href="{{game.link}}">
          <img class="medium ui image" style="width: 100%; height:300px" src="{{game.picture}}">
        </a>
      </div>

      <a href="{{game.link}}" class="left aligned header" style="padding-top: 15px; color: darkgreen; color: white">
        {{game.name}}
        <hr COLOR="white">
      </a>

      <div style="color: white;" class="description">
        {{game.description}}
      </div>


    <div style="margin-top: 15px">
      {{#each Tags in game.tags}}
      <a href="http://www.google.com/search?q={{Tags}}" style="margin-bottom: 5px; background: linear-gradient(to bottom right, darkgreen, darkgreen, black);" class="ui green label">{{Tags}}</a>
      {{/each}}
    </div>
    </div>

    <div class="extra content" style="height: 50px">
      <a>
        <i class="user icon"></i>
        {{tagged(game.name)}} Tagged
      </a>
    </div>
  </div>
</template>
